---
layout: page_layout
---

<div class="page-wrapper">

  <!--Page Title-->
  <section class="page-title text-center" style="background-image:url(assets/images/blog/bg.jpg);">
      <div class="container">
          <div class="title-text">
              <h1>{{ page.title }}</h1>
              <ul class="title-menu clearfix">
                  <li>
                      <a href="index.html">home &nbsp;/</a>
                  </li>
                  <li>
                    <a href="blog.html">blog &nbsp;/</a>
                </li>
                <li>{{ page.title }}</li>
              </ul>
          </div>
      </div>
  </section>
  <!--End Page Title-->

  <!-- Contact Section -->
  <section class="blog-section section style-four style-five">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="item-holder">
            <div class="content-text">
              <h4>{{ page.title }}</h4>
              <span>By {{ page.author }} / {{ page.date | date_to_string }}</span>
              <p>{{ page.content }}</p>
            </div>

            <div class="image-box">
              {% unless page.youtube %}
                <figure>
                  <a href="{{ page.url }}"><img loading="lazy" class="img-fluid" src="{{ page.cover }}" alt=""></a>
                </figure>
              {% endunless %}
              {% if page.youtube %}
                <figure class="youtube">
                  <iframe src="{{ page.youtube }}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                </figure>
              {% endif %}
            </div>
          </div>
