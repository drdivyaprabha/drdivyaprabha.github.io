<div class="contact-area">
    <form action="https://submit-form.com/AWOI0nAF5" name="contact_form" class="default-form contact-form">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input class="form-control" type="text" id="name" name="name" placeholder="Name" required />
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <input class="form-control" type="tel" id="phone" name="phone" placeholder="Phone Number" required />
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <input class="form-control" type="email" id="email" name="email" placeholder="Email" />
                </div>
            </div>
            <div class="col-md-12">
                <div class="form-group">
                    <textarea class="form-control" id="message" name="message" placeholder="Message"></textarea>
                </div>
            </div>
            <div class="col-md-12 text-right">
                <div class="form-group">
                    <button type="submit" class="btn-style-one">Send</button>
                </div>
            </div>
        </div>
    </form>
</div>
